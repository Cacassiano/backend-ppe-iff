<!DOCTYPE html>
<html lang="pt-br">
<script src="js/authService.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"> 
</head>
<body>
   <div id="topo">
         <header>
            <a href="login.html"><img src="assets/img/IFF-PC.jpg" class="pc" height="50px"></a>
            <a href="login.html"><img src="assets\img\IFF-MOBILE2.jpg" class="mobile" height="50px"></a>
         </header>
   </div>
   <div id="tudo">
        <div id="servicosContainer">
            <h1 id="tituloServicos">Outros Serviços</h1>
            <div id="servicosDiv">
                <a href="https://academico.iff.edu.br/"> <img src="assets/img/Academico.jpg" alt="Q-Acadêmico" class="imgLink"></a>
                <a href="https://ead2.iff.edu.br/login/index.php"> <img src="assets/img/Moodle.jpg" alt="Moodle-IFF" class="imgLink"></a>
                <a href="https://suap.iff.edu.br/accounts/login/?next=/"> <img src="assets/img/Suap.jpg" alt="Suap-IFF" class="imgLink"></a>
            </div>
        </div>
        <div id="loginDiv">
            <div id="title-login"><h1>Cardapio IFF</h1><h2>Faça o seu login</h2></div>
            <form id="loginForm" style="width: 80%"> 
                <input type="text" id="matricula" name="matricula" placeholder="Matricula" class="inputLogin"><br> <br>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="inputLogin"> <br>
                <button type="submit" id="loginButton" style="border-radius: 1vw;">Login</button>
                <div id="registerLink"><p>Não tem uma conta ainda?</p> <a href="registro.html" style="color: white;">Registrar-se</a></div>
            </form>
        </div>
   </div>
</body>
</html>
